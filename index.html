<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    
</head>
<body>
    <h1>Film Quiz</h1>
    <p id="text-box">Press 'Start' to begin quiz!</p>
    <div id="question-box">
        <button id="start-btn" class="start-btn btn">Start</button>
    </div>

    <form id="optionsForm">
        <div id="question"></div>
        <div id="options"></div>
        <button id="next-btn" class="next-btn btn hide" type="button">Next</button>
    </form>



</body>
</html>
